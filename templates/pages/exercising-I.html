<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{static_url("css/w3.css")}}>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href={{static_url("css/exercising.css")}}>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src={{static_url("scripts/exercising.js")}} async></script>
    <title>EvoRecSys - English - Exercising I</title>
</head>
<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-large">
        <a class="text-white">EvoRecSys</a>
    </div>
    <div class="w3-display-middle w3-border w3-round w3-half w3-padding-large w3-large"
         style="background-color: rgba(105, 105, 105, 0.75);">
        <h1 class="w3-xlarge w3-animate-top">We're almost done! Additionally, it is important to know your exercising
            habits:</h1>
        <form method="post">
            <p class="w3-large w3-animate-left">How many days per week do you do exercise?</p>
            <div class="w3-row">
                <div class="w3-container w3-threequarter">
                    <input name="day" type="range" oninput="getDaysOfExercising(this.value)" class="custom-range"
                           min="0" max="7" value="3">
                </div>
                <div class="w3-container w3-quarter">
                    <label id="day">3</label> <label>days</label>
                </div>
            </div>
            <p class="w3-large w3-animate-right">On average, how many minutes do you usually spend during exercising?
             <div class="w3-row">
                <div class="w3-container w3-threequarter">
                    <input name="minute" type="range" oninput="getMinutesOfExercising(this.value)"
                           class="custom-range" min="0" max="120" value="30">
                </div>
                <div class="w3-container w3-quarter">
                    <label id="minute">30</label> <label>minutes</label>
                </div>
            </div>
            <div class="w3-display w3-center">
                <br>
                 <input type="submit" class="w3-btn w3-ripple w3-medium w3-black w3-round-medium" value="Next">
            </div>
        </form>
    </div>
</div>
</body>
</html>
