<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{static_url("css/w3.css")}}>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href={{static_url("css/form.css")}}>
    <title>EvoRecSys - English version - Feedback</title>
</head>
<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-large">
        <a class="text-white">EvoRecSys</a>
    </div>
    <div class="w3-display-middle w3-border w3-round w3-half w3-padding-large w3-large"
         style="background-color: rgba(105, 105, 105, 0.75);">
        <h1 class="w3-xlarge w3-animate-top">On a 0 - 5 scale, I find these recommendations to be:</h1>
        <form method="post">
            <p class="w3-large w3-animate-left">0 (<i><b>repetitive</b></i>) - 5 (<i><b>diverse</b></i>):</p>
            <select class="w3-select w3-border" name="diversity">
                <option value="-1" selected>Choose an option</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
             <p class="w3-large w3-animate-left">0 (<i><b>expected</b></i>) - 5 (<i><b>surprising</b></i>):</p>
            <select class="w3-select w3-border" name="surprising">
                <option value="-1" selected>Choose an option</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
             <p class="w3-large w3-animate-left">0 (<i><b>unreliable</b></i>) - 5 (<i><b>reliable</b></i>):</p>
            <select class="w3-select w3-border" name="reliability">
                <option value="-1" selected>Choose an option</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
             <p class="w3-large w3-animate-left">0 (<i><b>unhealthy</b></i>) - 5 (<i><b>healthy</b></i>):</p>
            <select class="w3-select w3-border" name="healthy">
                <option value="-1" selected>Choose an option</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <div class="w3-display w3-center">
                <br>
                <input type="submit" class="w3-btn w3-ripple w3-medium w3-black w3-round-medium" value="Next">
            </div>
        </form>
    </div>
</div>

</body>
</html>
