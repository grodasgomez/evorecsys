<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{static_url("css/w3.css")}}>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href={{static_url("css/physical.css")}}>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src={{static_url("scripts/physical.js")}} async></script>
    <title>EvoRecSys - English - Physical data II</title>
</head>
<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-large">
        <a class="text-white">EvoRecSys</a>
    </div>
    <div class="w3-display-middle w3-border w3-round w3-half w3-padding-large w3-large"
         style="background-color: rgba(105, 105, 105, 0.75);">
        <form method="post">
            <p class="w3-large w3-animate-right">Which is your height?</p>
            <div class="w3-row">
                <div class="w3-container w3-threequarter">
                    <input name="height" type="range" oninput="getHeight(this.value)" class="custom-range" min="1.10"
                           max="2.20" step="0.01" value="1.50">
                </div>
                <div class="w3-container w3-quarter">
                    <label id="height">1.50</label> <label>meters</label>
                </div>
            </div>
            <p class="w3-large w3-animate-left">Which is your weight?</p>
            <div class="w3-row">
                <div class="w3-container w3-threequarter">
                    <input name="weight" type="range" oninput="getWeight(this.value)" class="custom-range" min="30.0"
                           max="130.0" step="0.1" value="80.0">
                </div>
                <div class="w3-container w3-quarter">
                    <label id="weight">80.0</label> <label>kilograms</label>
                </div>
            </div>
            <div class="w3-display w3-center">
                <br>
                <input type="submit" class="w3-btn w3-ripple w3-medium w3-black w3-round-medium" value="Next">
            </div>
        </form>
    </div>
</div>
</body>
</html>
