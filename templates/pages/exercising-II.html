<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{static_url("css/w3.css")}}>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href={{static_url("css/exercising.css")}}>
    <script type="text/javascript" src={{static_url("scripts/exercising.js")}} async></script>
    <title>EvoRecSys - English - Exercising II</title>
</head>
<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-large">
        <a class="text-white">EvoRecSys</a>
    </div>
    <div class="w3-display-middle w3-border w3-round w3-half w3-padding-large w3-large"
         style="background-color: rgba(105, 105, 105, 0.75);">
        <form method="post">
            <p class="w3-large w3-animate-left">How much do you do like to do <i><b>balance</b></i>
                (Tai-Chi, Yoga, etc)?</p>
            <select class="w3-select w3-border" name="balance">
                <option value="-1" selected>Choose an option</option>
                <option value="0">I don't do it</option>
                <option value="1">I dislike it</option>
                <option value="2">Neither like nor dislike it</option>
                <option value="3">I like it</option>
                <option value="4">I like it a lot</option>
                <option value="5">I love it</option>
            </select>
            <p class="w3-large w3-animate-left">How much do you do like to <i><b>ride a bicycle</b></i>?</p>
            <select class="w3-select w3-border" name="bicycling">
                <option value="-1" selected>Choose an option</option>
                <option value="0">I don't do it</option>
                <option value="1">I dislike it</option>
                <option value="2">Neither like nor dislike it</option>
                <option value="3">I like it</option>
                <option value="4">I like it a lot</option>
                <option value="5">I love it</option>
            </select>
            <p class="w3-large w3-animate-left">How much do you do like to do <i><b>conditioning</b></i>
                (cardio, workout)?</p>
            <select class="w3-select w3-border" name="conditioning">
                <option value="-1" selected>Choose an option</option>
                <option value="0">I don't do it</option>
                <option value="1">I dislike it</option>
                <option value="2">Neither like nor dislike it</option>
                <option value="3">I like it</option>
                <option value="4">I like it a lot</option>
                <option value="5">I love it</option>
            </select>
            <div class="w3-display w3-center">
                <br>
                 <input type="submit" class="w3-btn w3-ripple w3-medium w3-black w3-round-medium" value="Next">
            </div>
        </form>
    </div>
</div>
</body>
</html>
