<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{static_url("css/w3.css")}}>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href={{static_url("css/physical.css")}}>
    <title>EvoRecSys - English - Physical data III</title>
</head>
<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-large">
        <a class="text-white">EvoRecSys</a>
    </div>
    <div class="w3-display-middle w3-border w3-round w3-half w3-padding-large w3-large"
             style="background-color: rgba(105, 105, 105, 0.75);">
        <form method="post">
            <p class="w3-large w3-animate-right">How active are you?</p>
            <select class="w3-select w3-border" name="active">
                <option value="1" selected>Choose your activity level</option>
                <option value="0">Not very active (e.g. office work)</option>
                <option value="1">More or less active (e.g. work as a teacher)</option>
                <option value="2">Active (e.g. work as a waiter or waitress)</option>
                <option value="3">Very active (e.g. work as a builder)</option>
            </select>
            <div class="w3-display w3-center">
                <br>
                 <input type="submit" class="w3-btn w3-ripple w3-medium w3-black w3-round-medium" value="Next">
            </div>
        </form>
    </div>
</div>
</body>
</html>
