<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{static_url("css/w3.css")}}>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href={{static_url("css/food.css")}}>
    <title>EvoRecSys - English - Food Preferences II</title>
</head>
<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-large">
        <a class="text-white">EvoRecSys</a>
    </div>
    <div class="w3-display-middle w3-border w3-round w3-half w3-padding-large w3-large"
         style="background-color: rgba(105, 105, 105, 0.75);">
        <form method="post">
            <p class="w3-large w3-animate-left">How much do you like to eat <i><b>dairy products</b></i>?</p>
            <select class="w3-select w3-border" name="dairy">
                <option value="-1" selected>Choose an option</option>
                <option value="0">I don't eat them</option>
                <option value="1">I dislike them</option>
                <option value="2">Neither like nor dislike</option>
                <option value="3">I like them</option>
                <option value="4">I like them a lot</option>
                <option value="5">I love them</option>
            </select>
            <p class="w3-large w3-animate-right">How much do you like to eat <i><b>eggs</b></i>?</p>
            <select class="w3-select w3-border" name="egg">
                 <option value="-1" selected>Choose an option</option>
                <option value="0">I don't eat it</option>
                <option value="1">I dislike it</option>
                <option value="2">Neither like nor dislike</option>
                <option value="3">I like it</option>
                <option value="4">I like it a lot</option>
                <option value="5">I love it</option>
            </select>
            <p class="w3-large w3-animate-left">How much do you like to eat <i><b>fish</b></i>?</p>
            <select class="w3-select w3-border" name="fish">
                 <option value="-1" selected>Choose an option</option>
                <option value="0">I don't eat it</option>
                <option value="1">I dislike it</option>
                <option value="2">Neither like nor dislike it</option>
                <option value="3">I like it</option>
                <option value="4">I like it a lot</option>
                <option value="5">I love it</option>
            </select>
            <div class="w3-display w3-center">
                <br>
                 <input type="submit" class="w3-btn w3-ripple w3-medium w3-black w3-round-medium" value="Next">
            </div>
        </form>
    </div>
</div>
</body>
</html>
